<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon_io/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/html5reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/deals.js"></script>
  <title>Burger Kingdom</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="skip"><a href="#main">Skip to Main Content</a></div>
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Burger Kingdom</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li class="active current"><a href="deals.html">Deals</a></li>
          <li><a href="about.html">About Our Food</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main id="main">
    <h1>Deals</h1>
    <div class="deals">
      <div class="deal-items">
        <img src="./images/smoothie.jpeg" alt="free smoothie">
        <div> 
          <h2>Free Smoothie</h2>
          <button id="free-smoothie" type="button" class="btn btn-primary" onclick="apply(this.id)">Apply to order</button>
        </div>
      </div>
      <div class="deal-items">
        <img src="./images/combo.jpeg" alt="free combo">
        <div> 
          <h2>Free Fries and Drink</h2>
          <button id="free-fries-drink" type="button" class="btn btn-primary" onclick="apply(this.id)">Apply to order</button>
        </div>
      </div>
      <div class="deal-items">
        <img src="./images/combo_meal.jpeg" alt="free combo meal">
        <div> 
          <h2>Free Combo Meal</h2>
          <button id="free-combo" type="button" class="btn btn-primary" onclick="apply(this.id)">Apply to order</button>
        </div>
      </div>
      <div class="deal-items">
        <img src="./images/free_soda.png" alt="free fountain drink">
        <div> 
          <h2>Free Fountain Drink</h2>
          <button id="free-soda" type="button" class="btn btn-primary" onclick="apply(this.id)">Apply to order</button>
        </div>
      </div>
      <div class="deal-items">
        <img src="./images/cookies.jpg" alt="free cookies">
        <div> 
          <h2>Free Cookies</h2>
          <button id="free-cookies" type="button" class="btn btn-primary" onclick="apply(this.id)">Apply to order</button>
        </div>
      </div>
      <div class="deal-items">
        <img src="./images/chips.jpeg" alt="free bag of chips">
        <div> 
          <h2>Free Bag of Chips</h2>
          <button id="free-chips" type="button" class="btn btn-primary" onclick="apply(this.id)">Apply to order</button>
        </div>
      </div>
    </div>
    <h1>Promotions</h1>
    <div class="deals">
      <div class="deal-items">
        <img src="./images/15off.jpg" alt="15% off">
        <div> 
          <h2>Take 15% off</h2>
          <button id="15-off" type="button" class="btn btn-primary" onclick="apply(this.id)">Apply to order</button>
        </div>
      </div>
      <div class="deal-items">
        <img src="./images/5off.jpg" alt="$5 off">
        <div> 
          <h2>$5 Off Your Next Order</h2>
          <button id="5-off" type="button" class="btn btn-primary" onclick="apply(this.id)">Apply to order</button>
        </div>
      </div>
      <div class="deal-items">
        <img src="./images/free_delivery.jpg" alt="free delivery">
        <div> 
          <h2>Free Delivery</h2>
          <button id="free-delivery" type="button" class="btn btn-primary" onclick="apply(this.id)">Apply to order</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
